<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 300px;
      height: 100px;
      background-color: #000;
      position: relative;
    }
    .child1 {
      width: 150px;
      height: 50px;
      background-color: red;
    }
    .absolute {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <ul role="menu" class="box1">
    <!-- 只要child1存在tabindex，无论是否存在blur事件，都不会冒泡 -->
    <li role="menuitem" class="child1"></li>
    <!-- 点击其他节点时，child1的blur不生效，box1的可以正常生效 -->
    <!-- <div class="absolute"></div> -->
  </ul>
  <script>
    const box1 = document.getElementsByClassName('box1')[0]
    const child1 = document.getElementsByClassName('child1')[0]
    box1.setAttribute("tabindex", "0")
    child1.setAttribute("tabindex", "0")
    box1.addEventListener("blur", () => {
      console.log(`box1 blur`);
    })
    child1.addEventListener("blur", () => {
      console.log(`child1 blur`);
    })
  </script>
</body>
</html>
