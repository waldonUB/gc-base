<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 需要配合防抖来实现resize和scroll事件，不然太频繁了
  window.onresize = function () {
      console.log(`当前浏览器高度为：` + document.documentElement.scrollHeight)
  }
  window.addEventListener('resize', function () {
      console.log(`addEventListener当前浏览器高度为：` + document.documentElement.scrollHeight)
  })
</script>
</body>
</html>
