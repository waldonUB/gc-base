<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .wrapper {
        padding: 0;
        width: 800px;
      }
      .col {
        float: left;
      }
      .main {
        width: 100%;
        background-color: red;
      }
      .main-wrap {
        margin: 0 100px 0 100px;
        height: 200px;
      }
      .left {
        width: 100px;
        height: 200px;
        margin-left: -100%;
        background-color: green;
      }
      .right {
        width: 100px;
        height: 200px;
        margin-left: -100px;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <section class="col main">
        <section class="main-wrap">main</section>
      </section>
      <aside class="col left">left</aside>
      <aside class="col right">right</aside>
    </section>
  </body>
</html>
