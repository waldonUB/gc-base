<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .container {
        /*min-width可以让容器宽度弹性*/
        min-width: 800px;
        height: 800px;
        border: 1px solid black;
        /*父元素用padding给左右留出宽度*/
        padding: 0 200px;
      }
      .container > div {
        height: 100%;
        float: left;
      }
      .middle {
        width: 100%;
        background-color: red;
      }
      .left {
        width: 200px;
        background-color: yellowgreen;
        /*取的是父容器的宽度*/
        margin-left: -100%;
        position: relative;
        left: -200px;
      }
      .right {
        width: 200px;
        background-color: green;
        margin-left: -200px;
        position: relative;
        right: -200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="middle"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
