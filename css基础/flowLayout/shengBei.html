<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 800px;
            height: 800px;
            padding: 0 200px;
            position: relative;
            border: 1px solid black;
        }
        .container > div{
            float: left;
        }
        .middle {
            position: relative;
            background-color: red;
            height: 100%;
            width: 100%;
        }
        .left {
            width: 200px;
            height: 100%;
            position: relative;
            left: -200px;
            background-color: green;
            margin-left: -100%;
        }
        .right {
            width: 200px;
            height: 100%;
            position: relative;
            right: -200px;
            margin-left: -200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="middle"></div>
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
