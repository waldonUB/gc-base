<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .flex-basis {
        background-color: rgba(121, 54, 617, 0.2);
        width: 800px;
        height: 100px;
        display: flex;
      }
      .flex-basis-item {
        background-color: rgba(121, 154, 67, 0.2);
        height: 100px;
        /*flex-basis：基准值，可以是具体数值或者百分比，
            定义了item初始的长度*/
        flex: 0 1 20%;
      }
    </style>
  </head>
  <body>
    <section class="flex-basis">
      <article class="flex-basis-item"></article>
      <article class="flex-basis-item"></article>
    </section>
  </body>
</html>
