<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            display: flex;
            width: 800px;
            height: 500px;
            border: 1px solid black;
            flex-flow: column nowrap;
            padding-bottom: 20px;
            box-sizing: border-box;
        }
        .child1 {
            width: 100%;
            height: 100px;
            background-color: red;
            flex: 0 0 150px;
        }
        .child2 {
            width: 100%;
            background-color: yellowgreen;
            flex: 1;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
</div>
</body>
</html>
