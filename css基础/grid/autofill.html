<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            display: grid;
            width: 800px;
            height: 500px;
            border: 1px solid black;
            grid-template-columns: repeat(auto-fill, 100px);
        }
        .parent > div {
            background-color: red;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
    <div class="child"></div>
</div>
</body>
</html>
