<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      /*这个只能实现那种三角形的对话框？*/
      .transform-triangle {
        width: 100px;
        height: 100px;
        background-color: red;
        transform: rotate(45deg);
      }
      /*因为border中四个角是公共区域，所以呈现为梯形，如果content没有宽度，则是三角形*/
      /*transparent和rgba(1,1,1,0)的效果一样，让背景透明*/
      .border-triangle {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 50px solid transparent;
        border-bottom: 50px solid red;
      }
      /*border四周的黑边其实是content的内容，border的本质其实只是四个角共享的正方形区域，所以两个border也能实现一个正方形，和三角形*/
      .border-triangle2 {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-bottom: 50px solid red;
      }
    </style>
  </head>
  <body>
    <div class="transform-triangle"></div>
    <div class="border-triangle"></div>
    <div class="border-triangle2"></div>
  </body>
</html>
