<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .box1 {
        width: 500px;
        height: 500px;
        box-sizing: border-box;
        padding: 40px;
        border: 1px solid black;
        position: relative;
        overflow: scroll;
      }
      .child {
        position: sticky;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        top: 100px;
        left: 0;
      }
      .child2 {
        width: 50px;
        height: 800px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="child"></div>
      <div class="child2"></div>
    </div>
  </body>
</html>
