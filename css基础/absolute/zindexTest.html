<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            width: 500px;
            height: 100px;
            background-color: wheat;
            position: relative;
        }
        .child {
            width: 100px;
            height: 100px;
            position: absolute;
            z-index: 99;
        }
        .child2 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            animation: move 1000ms;
        }
        @keyframes move {
            from {
                left: 100%;
            }
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">
        1
        <div class="child2">
        </div>
    </div>
</div>
</body>
</html>
