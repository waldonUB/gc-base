<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .parent {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        box-sizing: border-box;
        line-height: 500px;
      }
      .parent::before {
        content: '';
        height: 100%;
        display: inline-block;
        vertical-align: middle;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        box-sizing: border-box;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
