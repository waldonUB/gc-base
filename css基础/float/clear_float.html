<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .container {
        width: 250px;
        background-color: yellowgreen;
      }
      .float.left {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
        margin: 10px;
        /*使用时，浮动元素的垂直外边距的上边距不会被折叠*/
        clear: left;
      }
      .clear {
        width: 100px;
        height: 100px;
        background-color: dodgerblue;
        /*使用时，非浮动元素的垂直外边距的上边距会被折叠*/
        clear: left;
        margin: 10px;
      }
      .normal {
        width: 100px;
        height: 100px;
        background-color: aqua;
        /*margin: 10px;*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="float left"></div>
      <div class="float left"></div>
      <div class="clear"></div>
      <div class="normal"></div>
    </div>
    <section>
      <!--试试伪元素清除浮动-->
      <style>
        .container2 {
          width: 250px;
          /*height: 250px;*/
          background-color: red;
        }
        .container2::after {
          /*content不能为none*/
          content: '';
          display: block;
          clear: both;
        }
        .container2 > .float-left {
          width: 100px;
          height: 100px;
          background-color: yellowgreen;
          float: left;
        }
      </style>
      <div class="container2">
        <div class="float-left"></div>
      </div>
    </section>
    <section>
      <style>
        .container3 {
          width: 250px;
          height: 250px;
          background-color: peru;
        }
        .bfc {
          width: 100px;
          height: 100px;
          background-color: pink;
          /*bfc不会与外部浮动的盒子发生边距重叠*/
          overflow: hidden;
          margin: 10px;
        }
        .container3 > .float {
          width: 100px;
          height: 100px;
          background-color: lemonchiffon;
          float: left;
          margin: 10px;
        }
      </style>
    </section>
    <div class="container3">
      <div class="bfc"></div>
      <div class="float"></div>
    </div>
  </body>
</html>
