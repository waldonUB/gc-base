<body>
<button onclick="debounceTest()">防抖</button>
<script>
    let valusss = null
    console.log(valusss)
    let debounceTest = (function () {
        let flag = false
        let time
        return function (fn, interval) {
            if (!flag) {
                clearTimeout(time)
            }
            flag = false
            time = setTimeout(function () {
                fn()
                flag = true
            }, interval)
        }
    }())
    function fn() {

    }
</script>
