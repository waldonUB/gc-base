<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        节流：<input type="text" id="throttleInput">
    </div>
    <script>
        let throttle1
        let throttleInput = document.getElementById("throttleInput")
        function throttleTest(fn, interval) {
            let flag = false
            return function () {
                this.age = 16
                let that = this
                let args = arguments
                if (flag) return
                flag = true
                setTimeout(() => {
                    // fn(args[0])
                    // 为了保持让返回的函数保持原来的this的指向，并添加参数
                    fn.apply(that, args)
                    flag = false
                }, interval);
            }
        }
        function showMessage(e) {
            console.log(`当前输入的内容为：` + e.target.value)
        }
        throttle1 = throttleTest(showMessage, 1000)
        throttleInput.addEventListener('input', throttle1)
    </script>
</body>
</html>
