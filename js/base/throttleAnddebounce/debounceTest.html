<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1">click1</button>
<button id="btn2">click2</button>

<script>
    let btn1 = document.getElementById("btn1")
    let btn2 = document.getElementById("btn2")
    btn1.addEventListener('click', debounceTest(btnFn1, 2000))
    btn2.addEventListener('click', debounceTest2(btnFn2, 2000))
    function btnFn1() {
      console.log('我是 btn 1')
    }
    function btnFn2() {
      console.log('我是 btn 2')
    }
    /**
     * 错误的写法，节流才用到标记，谨记
     * */
    function debounceTest(fn, interval) {
      let flag = false
      let time = 0
      return function () {
        let that = this
        clearTimeout(time)
        if (!flag) {
          time = setTimeout(function () {
            fn.apply(that, arguments)
            flag = true
          }, interval)
        }
        flag = false
      }
    }
    /**
     * 正确写法
     * */
    function debounceTest2(fn, interval) {
      let time = 0
      return function () {
        let that = this
        clearTimeout(time)
        time = setTimeout(function () {
          fn.apply(that, arguments)
        }, interval)
      }
    }
</script>
</body>
</html>
