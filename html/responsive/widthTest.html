<head>

            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 500px;
        }
        .container > div{
            display: inline-block;
            width: 33.3333333333333333%;
            height: 100%;
        }
        .child1 {
            background-color: red;
        }
        .child2 {
            background-color: green;
        }
        .child3 {
            background-color: powderblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="child1"></div><div class="child2"></div><div class="child3"></div>
</div>
</body>
</html>
