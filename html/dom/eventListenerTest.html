<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="app">

</div>
<script>
    const data = {
        msg: '666'
    }

        console.log(e.target)
        console.log(data)
    }
</script>

</html>
