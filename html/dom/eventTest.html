<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="testId">触发</button>
<script>
    function once () {
        let i = 0
        function f() {
            i++;
            console.log(`执行f`, i)
        }
        console.log(`后执行`, i)
    }
    let testId = document.getElementById("testId")
    testId.addEventListener('click', () => {
        once()
    })
</script>
</body>
</html>
