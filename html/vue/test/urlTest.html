<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  {{msg}}
</div>
<script>
  new Vue({
    data: {
      msg: '666'
    },
    created () {
      this.msg = window.location.href.split('?')[1]
      const state = {}
      const title = ''
      const url = window.location.href.split('?')[0]
      history.pushState(state, title, url)
    },
    computed: {
      msgCal () {
        console.log(this.msg + 'Cal--')
        return this.msg + 'Cal--'
      }
    }
  }).$mount("#app")
</script>
</body>
</html>
