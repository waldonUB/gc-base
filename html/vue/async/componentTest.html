<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件缓存最大实例测试</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>
<div id="app">
    <!--max要大于2才有用.......-->
    <keep-alive max="2">
        <component :is="currentTab" ref="componentRef" :key="key" :msg="key">
        </component>
    </keep-alive>
    <button @click="changeTab('1', '1')">to tab1 key1</button>
    <button @click="changeTab('1', '2')">to tab1 key2</button>
    <button @click="changeTab('2')">to tab2</button>
    <button @click="changeTab('3')">to tab3</button>
    <button @click="getRef">获取Ref</button>
</div>
<script>
    let tab1 = {
        template: `<div>tab1</div>`,
        destroyed() {
            console.log(`tab1 被销毁`)
        }
    }
    let tab2 = {
        template: `<div>tab2</div>`,
        destroyed() {
            console.log(`tab2 被销毁`)
        }
    }
    let tab3 = {
        template: `<div>tab3</div>`,
        destroyed() {
            console.log(`tab3 被销毁`)
        }
    }
    let vmAll = new Vue({
        el: '#app',
        components: {tab1, tab2, tab3},
        data: {
            currentTab: 'tab1',
            key: '1',
            keys: []
        },
        computed: {
            oldKey: {
                get () {
                    return this.key
                },
                set (key) {
                    this.keys.push(key)
                }
            }
        },
        methods: {
            changeTab (index, key) {
                debugger
                if (this.oldKey === key) {
                    return
                }
                this.currentTab = 'tab' + index
                this.key = key
                this.keys.push(key)
            },
            getRef () {
                debugger
                console.log(this.$refs.componentRef)
            }
        }
    })
</script>
</body>
</html>
