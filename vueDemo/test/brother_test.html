<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非父子组件传值</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<div id="app">
    <child-component :user-info="userInfo1"></child-component>
    <child-component :user-info="userInfo2"></child-component>
</div>
<body>
<script>
    Vue.prototype.bus = new Vue()
    Vue.component('childComponent', {
        data() {
            return {
                childUserInfo: {...this.userInfo}
            }
        },
        props: ['userInfo'],
        template: `<div @click="handleChild">我的名字是{{childUserInfo}}</div>`,
        methods: {
            handleChild() {
                this.childUserInfo = {name: 'waldon'}
                this.bus.$emit('change', this.childUserInfo)
            }
        },
        mounted() {
            var this_ = this
            this.bus.$on('change', function (value) {
                this_.childUserInfo = value
                console.log(`bus中的${JSON.stringify(value)}`)
            })
        }
    })
    var vm = new Vue({
        el: '#app',
        data: {
            userInfo1: {
                name: 'wdq',
                age: 23,
            },
            userInfo2: {
                name: 'ksl',
                age: 20,
            },
        }
    })
</script>
</body>
</html>
