<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--克隆这个节点到伪元素上，然后拷贝属性，然后设置为absolute之后，再对图片进行放大缩小旋转的操作-->
    <!--增加一个div，然后获取img的src地址，再把div的bgimg的url地址给这个-->
    <style>
        .img-panel {
            width: 800px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
        }
        .img-container {
            height: 800px;
            position: relative;
        }
        .v-img {
            position: absolute;
            width: 280px;
            height: 200px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            /*-webkit-transform: rotate(90deg);*/
            /*transform: rotate(90deg);*/
        }
        .v-ul {
            width: 100%;
            height: 40px;
            position: relative;
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-flow: row nowrap;
            border: 1px solid black;
            justify-content: space-around;
            /*-webkit-transform: rotate(-90deg);*/
            /*transform: rotate(-90deg);*/
        }
        .v-li {
            width: 50px;
            height: 100%;
            border: 1px solid #cc6630;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>
<div id="app">
    <img src="../../static/image/新垣结衣.jpg" alt="" v-rotate>
</div>
<script>
    var rotate = {
        bind(el, binding, vnode) {
            let vImg = document.getElementById("vImg")
            let src = el.getAttribute("src")
            vImg.style.backgroundImage = 'url(' + src + ')'
        },
        // 在绑定和插入阶段，如果是在mounted中完成div添加的，要在nextTick中操作dom节点
        // img这种类型的可替换元素用不到content属性，所以无法添加伪元素
        inserted(el, binding, vnode) {

            Vue.nextTick(function () {

            })
        },
        update(el, binding, vnode) {

        },
        componentUpdated(el, binding, vnode) {

        }

    }
    function initImgContainer() {
        let imgPanel = document.createElement('div')
        let imgContainer = document.createElement('div')
        let vImg = document.createElement('div')
        let vUl = document.createElement('ul')
        let vLi = document.createElement('li')
        vLi.classList.add('v-li')
        let vLi2 = vLi.cloneNode(true)
        let vLi3 = vLi.cloneNode(true)
        vLi3.addEventListener('click', rotateClick, true)
        imgPanel.classList.add('img-panel')
        imgContainer.classList.add('img-container')
        vImg.setAttribute("id", "vImg")
        vImg.classList.add('v-img')
        vUl.classList.add('v-ul')
        document.body.appendChild(imgPanel) // 这个要不要放到最后，重排计算会减少？
        imgPanel.appendChild(imgContainer)
        imgContainer.appendChild(vImg)
        imgPanel.appendChild(vUl)
        vUl.appendChild(vLi)
        vUl.appendChild(vLi2)
        vUl.appendChild(vLi3)
    }
    function rotateClick() {
        let vImg = document.getElementById("vImg")
        vImg.style.transform = 'rotate(90deg)'
    }
    new Vue({
        el: "#app",
        data() {
            return {
                message: ''
            }
        },
        directives: {
            rotate
        },
        created() {
            initImgContainer()
        },
        mounted() {

        }
    })
</script>
</body>
</html>
