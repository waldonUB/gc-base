<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--克隆这个节点到伪元素上，然后拷贝属性，然后设置为absolute之后，再对图片进行放大缩小旋转的操作-->
    <!--增加一个div，然后获取img的src地址，再把div的bgimg的url地址给这个-->
    <style>
        .myImg {
            width: 100px;
            height: 60px;
        }
        .myImg::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: red;
            top: 0;
            left: 0;
        }
        .v-img {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .v-img::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            border: 1px solid black;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    {{message}}
    <img src="../../static/image/新垣结衣.jpg" alt="" v-rotate>
</div>
<script>
    var rotate = {
        bind(el, binding, vnode) {
            // let position = ['relative', 'absolute', 'fixed'].find(item => item === binding.arg)
            // el.style.position = position || 'relative'
            // el.classList.add('myImg')
            debugger
            let vImg = document.getElementById("vImg")
            let src = el.getAttribute("src")
            vImg.style.backgroundImage = 'url(' + src + ')'
            vImg.style.backgroundPosition = 'center'
        },
        // 在绑定和插入阶段，如果是在mounted中完成div添加的，要在nextTick中操作dom节点
        // img这种类型的可替换元素用不到content属性，所以无法添加伪元素
        inserted(el, binding, vnode) {

            Vue.nextTick(function () {

            })
        },
        update(el, binding, vnode) {

        },
        componentUpdated(el, binding, vnode) {

        }

    }
    function initImgContainer() {
        let vImg = document.createElement('div')
        vImg.setAttribute("id", "vImg")
        vImg.classList.add('v-img')
        document.body.appendChild(vImg)
    }
    new Vue({
        el: "#app",
        data() {
            return {
                message: ''
            }
        },
        directives: {
            rotate
        },
        created() {
            initImgContainer()
        },
        mounted() {

        }
    })
</script>
</body>
</html>
