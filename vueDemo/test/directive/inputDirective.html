<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义的千分位input指令</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>
<div id="app">
    <label for="v_input">千分位输入：</label>
    <input id="v_input" type="text" v-level="money">
    <p>这是千分位的钱{{money}}</p>
</div>
<script>
    var s = JSON.stringify
    Vue.directive('level', {
        bind: function (el, binding, vnode) {
            debugger
            el.style.color = 'red'
            el.value = vnode.context.money
        },
        inserted: function (el, binding, vnode) {
            debugger
            // 聚焦元素
            el.focus()
        },
        update: function (el, binding, vnode) {
            debugger
            el.innerHTML =
                'name: '       + s(binding.name) + '<br>' +
                'value: '      + s(binding.value) + '<br>' +
                'expression: ' + s(binding.expression) + '<br>' +
                'argument: '   + s(binding.arg) + '<br>' +
                'modifiers: '  + s(binding.modifiers) + '<br>' +
                'vnode keys: ' + Object.keys(vnode).join(', ')
        },
        componentUpdated: function (el, binding, vnode) {
            debugger
            el.innerHTML =
                'name: '       + s(binding.name) + '<br>' +
                'value: '      + s(binding.value) + '<br>' +
                'expression: ' + s(binding.expression) + '<br>' +
                'argument: '   + s(binding.arg) + '<br>' +
                'modifiers: '  + s(binding.modifiers) + '<br>' +
                'vnode keys: ' + Object.keys(vnode).join(', ')
            vnode.data.domProps.value = vnode.data.domProps.value.split('').join(',')
            vnode.context.money = vnode.context.money.split('').join(',')
        }
    })
    new Vue({
        el: "#app",
        data: {
            money: 1
        }
    })
</script>
</body>
</html>
