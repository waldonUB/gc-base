<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update也不会实时跟着值改变</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>
<div id="app">
    {{a}}
</div>
<script>
  new Vue({
    data: {
      a: 10
    },
    watch: {
      a (newVal) {
        console.log(`本次的A:` + newVal)
      }
    },
    methods: {
      updateA () {
        for (let i = 0; i < 5; i++) {
          this.a = i
        }
      }
    },
    beforeUpdate () {
      console.log()
    },
    updated () {
      console.log()
    },
    mounted() {
      this.updateA()
    }
  }).$mount("#app")
</script>
</body>
</html>
