<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<input type="text" v-model="testData">
<script>
    /**
     * 1.是通过发布订阅者模式来实现的，主要核心是通过defineProperty对data内的数据进行一个劫持
     * 2.重写data中属性的getter和setter方法，在setter中监听输入框的@input事件，还使用了start end对中文这种要打几个字母才能形成一个字的进行了监听
     * 3.通过查询v-model标签，当data中的属性发生变化的时候，实时更新input框的值
     * */
    let data = {
      testData: ''
    }
    function init() {
      Object.defineProperty(data, 'testData', {
        get () {
          return 'q'
        }
      })
    }
    init()
    console.log(data.testData)
</script>
</body>
</html>
