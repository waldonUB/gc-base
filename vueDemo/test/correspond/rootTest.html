<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试root能不能被watch监听值(测试结果，能；组件必须先在另一个组件或实例中使用)</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>
<div id="app">
    <temp1></temp1>
</div>
<script>
  const temp2 = {
    template: `<div></div>`,
    watch: {
      '$root.test' (newVal) {
        console.log(`temp2: ` + newVal)
      }
    },
    mounted () {
      console.log(`我是temp2`)
    }
  }
  const temp1 = {
    components: {temp2},
    template: `<div><button @click="changeVal">changeVal</button><temp2></temp2></div>`,
    methods: {
      changeVal() {
        this.$root.test = Math.random()
      }
    },
    mounted () {}
  }
  new Vue({
    components: {temp1},
    data: {
      test: ''
    },
    watch: {
      test (newVal) {
        console.log(`root: ` + newVal)
      }
    }
  }).$mount("#app")
</script>
</body>
</html>
