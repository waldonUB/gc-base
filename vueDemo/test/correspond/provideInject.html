<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>
<div id="app">
    <temp1></temp1>
</div>
<script>
const temp3 = {
  template: `<div></div>`,
  inject: ['test'],
  mounted() {
    console.log(this.test)
  }
}
const temp2 = {
  components: {temp3},
template: `<div><temp3></temp3></div>`,
}
const temp1 = {
  components: {temp2},
  provide() {
    return {test: '666'}
  },
  template: `<div><temp2></temp2></div>`,

}

new Vue({
  components: {temp1},


}).$mount("#app")
</script>
</body>
</html>
