<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
</head>
<body>
<section id="app">
    <button @click="updateList">更新数组</button>
    <ul>
        <li v-for="item in list">{{item.name}}</li>
    </ul>
</section>
<script>
    new Vue({
      data: {
        list: []
      },
      methods: {
        updateList () {
          let list = [...this.list]
          list.push({name: Math.random()})
          // let list2 = list
          this.list = list
        }
      }
    }).$mount("#app")
</script>
</body>
</html>
