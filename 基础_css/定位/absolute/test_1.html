  <head>

      .container {
        position: static;
        width: 500px;
        height: 500px;
        background-color: rgba(2, 2, 99, 0.2);
        margin: 0 auto;
      }
      .absolute {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }
      .normal {
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
      }

  </head>

    <div class="container">
      <div class="absolute"></div>
    </div>
    <div class="normal"></div>
    <div class="normal"></div>
  </body>
</html>
