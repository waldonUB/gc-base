<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .parent {
        width: 150px;
        height: 100px;
        border: 1px solid green;
        display: flex;
        align-items: center;
      }
      .parent2 {
        width: 150px;
        height: 100px;
        display: inline-block;
        border: 1px solid green;
      }
      .child1 {
        width: 50px;
        height: 80px;
        background-color: aqua;
      }
      .child2 {
        width: 50px;
        height: 40px;
        background-color: red;
      }
      .child3 {
        width: 50px;
        height: 80px;
        background-color: aqua;
        display: inline-block;
      }
      .child4 {
        width: 50px;
        height: 40px;
        background-color: red;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1"></div>
      <div class="child2"></div>
    </div>
    <div class="parent2">
      <div class="child3"></div>
      <div class="child4"></div>
    </div>
  </body>
</html>
