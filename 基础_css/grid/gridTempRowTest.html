<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .wrapper {
        width: 800px;
        height: 800px;
        border: 1px solid black;
        display: grid;
        grid-template-columns: repeat(5, 100px);
      }
      .one {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
    </div>
  </body>
</html>
