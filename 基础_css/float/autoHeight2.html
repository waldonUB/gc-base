<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .parent2 {
        height: 800px;
        width: 500px;
        border: 1px solid black;
        position: relative;
      }
      .child3 {
        width: 100%;
        height: 100px;
        background-color: red;
      }
      .child4 {
        position: absolute;
        top: 100px;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: green;
      }
      .child5 {
        height: 100%;
        background-color: turquoise;
      }
    </style>
  </head>
  <body>
    <div class="parent2">
      <div class="child3"></div>
      <div class="child4">
        <div class="child5"></div>
      </div>
    </div>
  </body>
</html>
