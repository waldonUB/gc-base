<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试试表格布局和grid布局</title>
</head>
<style>
    .layout.grid {
        display: grid;
        grid-template-rows: 100px;
        grid-template-columns: 300px auto 300px;

    }
    .layout.grid .left {
        background-color: red;
    }
    .layout.grid .right {
        background-color: wheat;
    }
    .layout.grid .center {
        background-color: aqua;
    }
    .layout.table {
        width: 100%;
        display: table;
    }
    .layout.table > div {
        height: 100px;
        display: table-cell;
    }
    .layout.table .left{
        width: 300px;
        background-color: red;
    }
    .layout.table .right{
        width: 300px;
        background-color: wheat;
    }
    .layout.table .center{
        background-color: aqua;
    }
</style>
<body>
<section>
    <div class="layout grid">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </div>
</section>
<section>
    <div class="layout table">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</section>
</body>
</html>
