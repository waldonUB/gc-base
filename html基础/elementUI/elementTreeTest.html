<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
    <style>
      .custom-tree-node .el-button--text {
        color: #606266;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <el-button type="text" @click="dialogVisible = true">点击打开 Dialog</el-button>
      <el-dialog title="选择通知发送人" :visible.sync="dialogVisible" width="50%">
        <el-tree
          :data="treeData"
          default-expand-all
          node-key="id"
          ref="tree"
          :expand-on-click-node="false"
          highlight-current
          :props="defaultProps"
        >
          <span class="custom-tree-node" slot-scope="{ node, data }">
            <span>{{ node.label }}</span>
            <el-button @click="appendStaff" type="text" size="mini" class="el-icon-plus">
            </el-button>
          </span>
        </el-tree>
        <span slot="footer" class="dialog-footer">
          <el-button @click="dialogVisible = false">取 消</el-button>
          <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
        </span>
      </el-dialog>
    </div>
    <script src="https://cdn.bootcss.com/element-ui/2.12.0/index.js"></script>
    <script>
      new Vue({
        data: {
          treeData: [
            {
              id: 1,
              label: '一级 1',
              children: [
                {
                  id: 4,
                  label: '二级 1-1',
                  children: [
                    {
                      id: 9,
                      label: '三级 1-1-1'
                    },
                    {
                      id: 10,
                      label: '三级 1-1-2'
                    }
                  ]
                }
              ]
            },
            {
              id: 2,
              label: '一级 2',
              children: [
                {
                  id: 5,
                  label: '二级 2-1'
                },
                {
                  id: 6,
                  label: '二级 2-2'
                }
              ]
            },
            {
              id: 3,
              label: '一级 3',
              children: [
                {
                  id: 7,
                  label: '二级 3-1'
                },
                {
                  id: 8,
                  label: '二级 3-2'
                }
              ]
            }
          ],
          defaultProps: {
            children: 'children',
            label: 'label'
          },
          dialogVisible: false
        },
        methods: {
          appendStaff() {
            console.log(`添加员工`)
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
