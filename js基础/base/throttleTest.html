<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div>
      <button onclick="test()">点击</button>
    </div>
    <script>
      let throttleTest = (function () {
        let prev = 0
        return function (fn, time) {
          let curr = new Date().getTime()
          if (curr - prev > time) {
            fn()
            prev = curr
          }
        }
      })()

      function fn() {
        console.log(`我被执行了：` + new Date().getTime())
      }
      function test() {
        throttleTest(fn, 1000)
      }
    </script>
  </body>
</html>
