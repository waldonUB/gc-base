<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  // waldon
  // 是es6出现，返回一个promise的原生请求api
  // 缺点很多
  // 1.请求和相应的数据不会自动转json，对于重复使用的话，要额外的操作
  // 2.没有原生的下载进度等
  // 3.只会catch网络报错，对于404和500之类的状态都会当作成功请求，只是resolve的状态码不一样，需要额外判断
  fetch('https://example.com/profile/avatar', {
    method: 'post',
    body: 'formData'
  }).then(res => {
    console.log(`res`, res)
  }).catch(err => {
    console.log(`err`, err)
  })
</script>
</body>
</html>
