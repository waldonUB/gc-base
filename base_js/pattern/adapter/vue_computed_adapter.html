<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
  </head>
  <body>
    <div id="test">
      <input type="text" v-model="message" />
      <input type="text" v-model="reverseMessage" />
    </div>
    <script>
      var vue = new Vue({
        el: '#test',
        data: {
          message: 'hello'
        },
        computed: {
          reverseMessage() {
            return this.message.split('').reverse().join('')
          }
        },
        mounted() {
          console.log(666)
        }
      })
    </script>
  </body>
</html>
