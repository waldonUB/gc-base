<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      function Foo() {
        getName = function () {
          console.log(1)
        }
        return this
      }
      Foo.getName = function () {
        console.log(2)
      }
      Foo.prototype.getName = function () {
        console.log(3)
      }
      var getName = function () {
        console.log(4)
      }
      function getName() {
        console.log(5)
      }
      // ouput:
      Foo.getName()
      getName()
      Foo().getName()
      getName()
      new Foo.getName()
      new Foo().getName()
      new new Foo().getName()
    </script>
  </body>
</html>
