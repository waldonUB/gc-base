<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
            font-size: 16px;
        }
        html * {
            padding: 0;
            margin: 0;
        }
        .container {
            width: 10rem;
            height: 10rem;
            border: 0.05rem solid black;
        }
    </style>
</head>
<body>

<div class="container">
    <button onclick="showScreen()">显示分辨率</button>
    <p>我是用来显示的字体啊p</p>
</div>
<script>
    function showScreen() {
        console.log('屏幕高度：' + window.screen.height)
        console.log('屏幕宽度：' + window.screen.width)
    }
</script>
</body>
</html>
