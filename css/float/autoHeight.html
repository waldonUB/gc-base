<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            height: 800px;
            width: 500px;
            border: 1px solid black;
        }
        .child1 {
            width: 100%;
            height: 100px;
            background-color: red;
            float: left;
        }
        .child2 {
            height: 100%;
            background-color: green;
        }
        .parent2 {
            height: 800px;
            width: 500px;
            border: 1px solid black;
            position: relative;
        }
        .child3 {
            width: 100%;
            height: 100px;
            background-color: red;
        }
        .child4 {
            position: absolute;
            top: 100px;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
</div>
<div class="parent2">
    <div class="child3"></div>
    <div class="child4"></div>
</div>
</body>
</html>
