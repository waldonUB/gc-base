<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .normal {
      width: 4em;
      font-size: 16px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .span-text {
      width: 4em;
      font-size: 16px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div class="normal">
  我是说帅a
</div>
<!--只有块级元素才有宽高，能设置text-overflow，行内元素不行-->
<span class="span-text">我啊啊我的</span>
</body>
</html>
