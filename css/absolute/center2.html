<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*行内元素*/
        /*垂直居中*/
        /*1.设置line-height*/
        .line-center {
            width: 100px;
            height: 100px;
            line-height: 100px;
            border: 1px solid black;
        }
        /*2.设置vertical-align(只对行内元素inline和表格display:table-cell(td或th)生效)*/
        .vertical-td {
            display: table-cell;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            vertical-align: middle;
        }
        /*行内块级元素*/
        /*1.伪类+vertical-align*/
        .pseudo-vertical {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display:inline-block;
            vertical-align:middle;
        }
        .son{
            width: 20px;
            height: 20px;
            border: 1px solid black;
            display:inline-block;
            vertical-align:middle;
        }
        .pseudo-vertical::after {
            content: "";
            height: 100%;
        }
        /*块级元素*/
        /*1.table-cell方法*/
        .table-cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: table-cell;
            vertical-align: middle;
        }
        .table-cell-child {
            width: 20px;
            height: 20px;
            border: 1px solid black;
        }
        /*2.flex*/
        .flex-layout {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
        }
        .flex-layout-child {
            width: 20px;
            height: 20px;
            border: 1px solid black;
        }
        /*3.position:absolute+ margin:-0.5高度*/
        .absolute-layout{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;
        }
        .absolute-layout-child{
            width: 20px;
            height: 20px;
            border: 1px solid black;
            position: absolute;
            top: 50%;
            margin-top: -10px;
        }
        /*4.position:absolute + margin:auto*/
        .absolute-margin-layout {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;
        }
        .absolute-margin-layout-child {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        /*5.position:absolute + translate*/
        .translate-layout{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;
        }
        .translate-layout-child{
            width: 20px;
            height: 20px;
            border: 1px solid black;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
        }
        /*6.inline-block伪元素+vertical*/
        .ver-layout{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;
        }
        .ver-layout::after{
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        .ver-layout-child {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="line-center">
    666啊
</div>
<div class="vertical-td">
    666a<div class="son"></div>
</div>
<div class="pseudo-vertical">
    <div class="son"></div>
</div>
<div class="table-cell">
    <div class="table-cell-child"></div>
</div>
<div class="flex-layout">
    <div class="flex-layout-child"></div>
</div>
<div class="absolute-layout">
    <div class="absolute-layout-child"></div>
</div>
<div class="absolute-margin-layout">
    <div class="absolute-margin-layout-child"></div>
</div>
<div class="translate-layout">
    <div class="translate-layout-child"></div>
</div>
<div class="ver-layout">
    <div class="ver-layout-child"></div>
</div>
</body>
</html>
