<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .layout {
            display: flex;
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        .container {
            position: relative;
            border: 1px solid yellowgreen;
            flex: 1;
        }
        .center {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            margin: auto;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
        }
        /*普通margin居中*/
        /*margin:auto不能垂直居中是因为css块级元素是由上往下堆叠的*/
        .layout2 {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        .normal{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="container">
        <div class="center"></div>
    </div>
</div>
<div class="layout2">
    <div class="normal"></div>
</div>
</body>
</html>
