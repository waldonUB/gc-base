<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .parent{
      width: 500px;
      height: 500px;
      font-size: 22px;
      color: red;
      display: flex;
      border: 1px solid;
    }
    .child1 {
      width: 100px;
      height: 100px;
      font-size: 14px;
      color: blue;
      border: 1px solid;
    }
    .child2 {
      width: 100px;
      height: 100px;
      font-size: 1em;
      color: green;
      border: 1px solid;
    }
    .child3 {
      width: 1em;
      height: 1em;
      color: aqua;
      border: 1px solid;
      font-size: 55px;
    }
  </style>
</head>
<body>
<div class="parent">
  父级
  <div class="child1">
    子级
  </div>
  <div class="child2">
    子级em
  </div>
  <div class="child3">
    我
  </div>
</div>
</body>
</html>
