<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            /*display: inline-block;*/
            width: 100px;
            height: 100px;
            border: 5px solid black;
            margin: 10px;
        }
        .box2 {
            display: inline-block;
            /*float: left;*/
            width: 100px;
            height: 100px;
            border: 5px solid black;
            margin: 10px;
        }
        /*父子元素间的边距重叠*/
        .parent-box {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 0, 0, 0.2);
            /*1.加border或者padding*/
            /*border: 5px solid black;*/
            /*padding: 1px;*/
            /*2.加行内内容*/
            /*3.创建BFC*/
            /*overflow: hidden;*/
            /*display: inline-block;*/
            /*display: flex;*/
        }
        /*4.清除浮动*/
        /*clearfix方法*/
        /*.parent-box::after {*/
            /*content: "";*/
            /*display: block;*/
            /*clear: both;*/
        /*}*/
        .child-box {
            /*float: left;*/
            width: 100px;
            height: 100px;
            background-color: black;
            /*border: 5px solid black;*/
            margin: 10px
        }
        /*相邻元素的边距重叠*/
        /*1.position不为relative或static*/
        /*2.不为浮动元素*/
        .float-box {
            float: left;
            width: 100px;
            height: 100px;
            border: 5px solid black;
            margin: 10px
        }
        .no-float-box {
            clear: left;
            width: 100px;
            height: 100px;
            border: 5px solid black;
            margin: 10px;
        }
        /*属于同一个BFC内的两个BFC元素之间，还是会外边距重叠*/
        .bfc1 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            margin: 10px;
            /*创建BFC（还是在同一个BFC内，没有用）*/
            /*overflow: auto;*/
            /*display: flex;*/

            /*可行的方案*/
            /*display: inline-flex;*/
            /*display: inline-table;*/
            /*display: inline-grid;*/
            /*display: inline-block;*/
        }

        .bfc2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 10px;
            /*创建BFC*/
            /*overflow: auto;*/
            /*display: flex;*/
        }

        /*清除BFC内的浮动*/
        .clear-float-container {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 0, 0, 0.3);
            /*创建BFC*/
            overflow: auto;
        }
        .float-child1 {
            float: left;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 233, 0, 0.3);
        }
        .clear-float-child2 {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 233, 0, 0.3);
            /*创建BFC*/
            display: inline-grid;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="parent-box">
    <div class="child-box"></div>
</div>
<div class="float-box"></div>
<div class="no-float-box"></div>
<div class="bfc1"></div>
<div class="bfc2"></div>
<div class="clear-float-container">
    <div class="float-child1"></div>
    <div class="clear-float-child2"></div>
</div>
</body>
</html>
