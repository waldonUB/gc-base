<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container1{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            display: flex;
            flex-flow: column nowrap;
        }
        .container1 > ul {
            margin: 0;
            padding: 0;
            list-style: none;
            width: 100%;
            height: 50%;
            border: 1px solid black;
            display: flex;
            justify-content: center;
        }
        ul > li {
            width: 50%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container1">
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
