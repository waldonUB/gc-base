<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            margin: 10px;
            background-color: red;
        }
        .container2 {
            width: 500px;
            height: 500px;
            margin: 10px;
            background-color: green;
            /*可行*/
            /*display: inline-block;*/
            /*可行*/
            /*float: left;*/
        }
        /* 这种是父子的，只是用来清除浮动*/
        .container2::after,
        .container2::before{
            content: '';
            display: table;
        }
        .child2 {
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: yellowgreen;
            float: left;
        }
        .container2::after{
            clear: both;
        }
    </style>
</head>
<body>
<div class="container"></div>
<div class="container2">
    <div class="child2"></div>
</div>
</body>
</html>
