<html lang="en">
  <head>

    <title>Title</title>

      .container {
        width: 500px;
        min-height: 500px;
        background-color: rgba(255, 0, 0, 0.1);
      }
      .child-container {
        height: 100%;
        display: flex;
        flex-flow: column nowrap;
        background-color: rgba(0, 255, 0, 0.1);
      }
      .child {
        height: 150px;
        background-color: rgba(0, 255, 255, 0.8);
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child-container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
      </div>
    </div>
  </body>
</html>
