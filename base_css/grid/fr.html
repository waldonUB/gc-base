<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .parent {
        width: 800px;
        height: 500px;
        border: 1px solid black;
        display: grid;
        grid-template-columns: 150px 1fr 2fr;
      }
      .child1 {
        background-color: red;
      }
      .child2 {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1"></div>
      <div class="child2"></div>
    </div>
  </body>
</html>
