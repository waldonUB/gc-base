<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .layout {
        background-color: red;
      }
      .layout .left {
        float: left;
        width: 100px;
        height: 100px;
        background-color: pink;
      }
      .layout .right {
        height: 110px;
        background-color: green;
        /*BFC不与float重叠*/
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
