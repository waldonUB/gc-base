<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>获取最后一个元素</title>
    <style>
      .box1 .child {
        width: 500px;
        height: 100px;
        border: 1px solid black;
      }
      .box1 .child:nth-last-child(1) {
        background-color: red;
      }
      .box1 .child:last-child {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="child">
        <div class="child1"></div>
      </div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
