<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试http2</title>
  <link rel="stylesheet" href="https://localhost:3001/css/style.css">
  <link rel="stylesheet" href="https://localhost:3001/font/iconfont.woff2">
  <style>
    .test-img {
      display: none;
      /* width: 1px;
      height: 1px; */
    }
  </style>
</head>
<body>
  <button id="send">发送请求</button>
  <img id="testImg" class="test-img" src="" alt="">
  <script>
    for(let i = 0; i < 6; i++) {
        fetch('https://localhost:3001/test/cache-test').then(res => {
          console.log(`res`, res);
        }).catch(err => {
          console.log(`err`, err);
        })
      }
    const sendBtn = document.getElementById("send")
    const otherOriginRequest = function() {
      for(let i = 0; i < 2; i++) {
        fetch('https://localhost:3001/test/cache-test').then(res => {
          console.log(`res`, res);
        }).catch(err => {
          console.log(`err`, err);
        })
      }
      for(let i = 0; i < 2; i++) {
        fetch('https://localhost:3001/test/form-post', {
          method: 'post'
        }).then(res => {
          console.log(`res`, res);
        }).catch(err => {
          console.log(`err`, err);
        })
      }
      const img = document.getElementById('testImg')
      img.onload = function() {
        console.log('图片加载完了');
      }
      img.src = 'https://localhost:3001/image/phone-test.png'
    }
    sendBtn.addEventListener('click', otherOriginRequest)
  </script>
  <script src="https://localhost:3001/js/resource.js"></script>
</body>
</html>
