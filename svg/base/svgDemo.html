<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../style/css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/iconfont/iconfont.css">
</head>
<body>
<div id="designWrapper" class="wrapper">
    <div id="headerNode" class="header">
        <ul>
            <li class="iconfont iconsave icon-header"></li>
            <li class="iconfont iconcopy icon-header"></li>
            <li class="iconfont iconcut icon-header"></li>
            <li class="iconfont iconshrink1 icon-header"></li>
            <li class="iconfont iconarrawsalt icon-header"></li>
            <li class="iconfont iconshrink icon-header"></li>
            <li class="iconfont iconmagnify icon-header"></li>
            <li class="iconfont iconup-circle icon-header"></li>
            <li class="iconfont icondown-circle icon-header"></li>
            <li class="iconfont iconleft-circle icon-header"></li>
            <li class="iconfont iconright-circle icon-header"></li>
        </ul>
    </div>
    <div id="ToolContainer" class="main" data-content="">
        <div id="toolBox" class="left" data-content="">
            <ul>
                <li id="startEvent" class="b-node">
                    <img src="../static/img/startEvent.png" alt="startEvent">
                    <span>开始节点</span>
                </li>
                <li id="endEvent" class="b-node">
                    <img src="../static/img/endEvent.png" alt="endEvent">
                    <span>结束节点</span>
                </li>
                <li id="userTask" class="b-node">
                    <img src="../static/img/type.user.png" alt="startEvent">
                    <span>用户任务</span>
                </li>
                <li id="subProcess" class="b-node">
                    <img src="../static/img/expanded.subprocess.png" alt="startEvent">
                    <span>子流程</span>
                </li>
                <li id="outSubProcess" class="b-node">
                    <img src="../static/img/task.png" alt="startEvent">
                    <span>外部子流程</span>
                </li>
                <li id="branch" class="b-node">
                    <img src="../static/img/exclusive.databased.png" alt="startEvent">
                    <span>分支网关</span>
                </li>
                <li id="parallel" class="b-node">
                    <img src="../static/img/parallel.png" alt="startEvent">
                    <span>并行网关</span>
                </li>
                <li id="conditionParallel" class="b-node">
                    <img src="../static/img/inclusive.png" alt="startEvent">
                    <span>条件并行网关</span>
                </li>
                <li id="pool" class="b-node">
                    <img src="../static/img/pool.png" alt="startEvent">
                    <span>池</span>
                </li>
                <li id="lane" class="b-node">
                    <img src="../static/img/lane.png" alt="startEvent">
                    <span>泳道</span>
                </li>
                <li id="description" class="b-node">
                    <img src="../static/img/text.annotation.png" alt="startEvent">
                    <span>注释说明</span>
                </li>
            </ul>
        </div>
        <div id="center" class="center">
            <svg id="designArea">
                <defs>
                    <marker id="myArrow" viewBox="0 0 20 1" refX="20" refY="0" markerWidth="20" markerHeight="20" orient="auto">
                        <path d="m 0 0 v -6 l 20 6 l -20 6 v -6" stroke="#000" ></path>
                    </marker>
                </defs>
                <defs>
                    <line id="initLine" x1="100" y1="100" x2="300" y2="200" stroke="#000" marker-end="url(#myArrow)"></line>
                </defs>
                <!--<path d="m 0 0 v -6 l 10 6 l -10 6 v -6" stroke="#f00" fill="transparent"></path>-->
                <!--<path d="M 100 100 h 300 v 100 h 100 s(100, 0, 200, 200)+" stroke="#f00" fill="transparent"></path>-->
                <!--<line x1="295" y1="50" x2="95" y2="75" stroke="#000" stroke-width="5" marker-end="url(#arrow)"></line>-->
            </svg>
        </div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</div>
<script src="../js/util.js"></script>
<script src="../js/svgOptions.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
