<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Title</title>
    <style>
        #s1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        #s2{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
        #s3{
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="s1">

</div>
<div id="s2">

</div>
<div id="s3"></div>
<script>
    var s3 = document.getElementById("s3")
    console.log(s3)
    var selectNode
    // IE8及以下换成attachEvent
    s3.addEventListener('click', function (e) {
        console.log(`测试IE点击`)
        selectNode = s3.cloneNode(true)
        selectNode.style.position = 'fixed'
        document.body.appendChild(selectNode)
    })
    window.addEventListener('mousemove', function (e) {
        console.log(`当前元素为：${e.target.nodeName}`)
        console.log(`当前元素坐标为：${e.clientX}，${e.clientY}`)
        if(selectNode) {
            selectNode.style.left = e.clientX + 'px'
            selectNode.style.top = e.clientY + 'px'
        }
    })
</script>
</body>
</html>
