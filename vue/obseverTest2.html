<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/fkw/vue.src.js"></script>
    <style>
        .isActive {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <color-temp></color-temp>
</div>
<script>
    let colorTemp = {
        template: `
        <div>
            <div v-for="item in targetArr">
                <p class="text" :class="item.className">{{item.text}}</p>
            </div>
            <div>
                <button @click="changeColor(1)">1</button>
                <button @click="changeColor(2)">2</button>
            </div>
        </div>
        `,
        data () {
            return {
                targetArr: [
                    {
                        text: 1,
                    },
                    {
                        text: 2,
                    }
                ],
                activeNum: 0
            }
        },
        watch: {
            activeNum (newVal) {
                this.targetArr.forEach(item => {
                    item.className = ''
                    if (item.text === newVal) {
                        item.className = 'isActive'
                    } else {
                        item.className = ''
                    }
                })
            }
        },
        methods: {
            changeColor (type) {
                this.targetArr.forEach(item => {
                    if (item.text === type) {
                        item.className = 'isActive'
                    } else {
                        item.className = ''
                    }
                })
                console.log(this.targetArr)
            }
        },
        created () {
            setInterval(() => {
                this.activeNum = (new Date().getSeconds() % 2) + 1
                console.log('this.activeNum', this.activeNum)
            }, 1000);
        }
    }
    new Vue({
        components: {colorTemp},
    }).$mount("#app")
</script>
</body>
</html>
