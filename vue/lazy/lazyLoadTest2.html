<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
      img {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <img :src="img_min" alt="" />
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          img: '../../../image/gameTest.png',
          img_min: '../../../image/gameTest_min.png'
        },
        mounted() {
          setTimeout(() => {
            let img = new Image()
            img.onload = () => {
              this.img_min = this.img
            }
            img.src = this.img
          }, 1000)
        }
      })
    </script>
  </body>
</html>
