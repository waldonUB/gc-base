<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
      #imgTest {
        width: 800px;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div></div>
    </div>
    <script>
      new Vue({
        data: {
          msg: '666',
          imgMini: 'http://ww1.sinaimg.cn/large/00760Iw1gy1gcnx0zkef2j302s02374g.jpg', // 略缩图
          imgLarge:
            'https://cdn.dribbble.com/users/204298/screenshots/10591284/media/fcb663928523b4c5bd8ce3bc537fc921.png' // 初始图
        },
        methods: {
          changeImg() {
            this.imgMini = this.imgLarge
          }
        },
        mounted() {
          let img = document.createElement('img')
          img.onload = () => {
            console.log(`加载完成`)
          }
          img.src = this.imgLarge
          document.body.appendChild(img)
        }
      }).$mount('#app')
    </script>
  </body>
</html>
