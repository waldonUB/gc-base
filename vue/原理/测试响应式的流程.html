<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../源码/vue2.6.js"></script>
  <style>
    .red-text {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    {{ msg }}
    <button @click="changeData">改变数据</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        msg: '111'
      },
      methods: {
        changeData () {
          this.msg = 'sss'
        }
      },
    })
  </script>
</body>
</html>
