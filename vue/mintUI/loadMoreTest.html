<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../resource/mint-ui.css" />
    <script src="../resource/vue.js"></script>
    <script src="../resource/mint-ui.js"></script>
    <style>
      html {
        font-size: 50px;
        /*height: 100%;*/
      }
      body {
        /*height: 100%;*/
      }
      #app {
        /*height: 100%;*/
        /*overflow: scroll;*/
      }
      .clue {
        position: relative;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <mt-loadmore
        :top-method="loadTop"
        :bottom-method="loadBottom"
        :bottom-all-loaded="allLoaded"
        ref="loadmore"
      >
        <div class="clue">
          <ul>
            <li v-for="(item, index) in 50" :key="index">{{ index }}</li>
          </ul>
        </div>
      </mt-loadmore>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          allLoaded: false
        },
        methods: {
          loadTop() {
            setTimeout(() => {
              this.$refs.loadmore.onTopLoaded()
              console.log(`下拉刷新成功`)
            }, 1000)
          },
          loadBottom() {
            setTimeout(() => {
              this.$refs.loadmore.onBottomLoaded()
              console.log(`上拉刷新成功`)
            }, 1000)
          }
        }
      })
    </script>
  </body>
</html>
