<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <script src="../resource/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/mint-ui/lib/index.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 50px;
        }
        ul {
            list-style: none;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="app" style="max-height: 800px; border: 1px solid cadetblue; overflow: auto">
    <ul
        v-infinite-scroll="loadMore"
        infinite-scroll-disabled="loading"
        infinite-scroll-distance="10">
        <li v-for="item in list">{{ item }}</li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            allLoaded: false,
            list: [1, 2, 3],
            loading: false
        },
        methods: {
            loadMore() {
                this.loading = true;
                setTimeout(() => {
                    let last = this.list[this.list.length - 1];
                    for (let i = 1; i <= 10; i++) {
                        this.list.push(last + i);
                    }
                    this.loading = false;
                }, 2500);
            }
        }
    })
</script>
</body>
</html>
