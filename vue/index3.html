<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-for="(item, index) of info.list">{{index}}</div>
      <button @click="addTag">增加</button>
    </div>
    <script>
      new Vue({
        data: {
          info: {
            // list: []
          },
          index: 0
        },
        methods: {
          addTag() {
            let currentList = []
            this.index++
            for (let i = 0; i < this.index; i++) {
              currentList.push(i)
            }
            // this.info.list = currentList
            this.$set(this.info, 'list', currentList)
            console.log(`this.info.list`, this.info.list)
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
