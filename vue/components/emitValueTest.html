<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试事件对象</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <tab1 :father-val="fatherVal" @update="getFatherVal" @testValue="getTestValue"></tab1>
    <button @click="testClick()">测试click</button>
</div>
<script>
    let tab1 = {
        name: 'tab1',
        template: `
            <div>
                <input type="text" @input="inputMsg">
                {{fatherVal}}
            </div>`,
        props: ['fatherVal'],
        methods: {
            inputMsg(e) {
                this.$emit('update', ++e.target.value)
            },
            testClick (e, value) {
                this.$emit('testValue', this.fatherVal++)
            }
        },
        mounted () {
            console.log(this.fatherVal)
        }
    }
    new Vue({
        components: {tab1},
        data: {
            fatherVal: 1
        },
        methods: {
            getFatherVal ($event) {
                console.log($event)
            },
            getTestValue (value) {
                console.log(value)
            }
            
        }
    }).$mount("#app")
</script>
</body>
</html>
