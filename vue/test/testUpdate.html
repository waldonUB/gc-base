  <body>
    <div id="app">
      <p><button @click="testUpdate">增加</button></p>
      {{JSON.stringify(initList)}}

          testUpdate() {
            // this.pushList.forEach(item => {

            // })
            Array.prototype.push.apply(this.initList, this.pushList)
            console.log(`this.initList`, this.initList)
          }
        },
        beforeUpdate(item) {
          console.log(`item`, item)
        }
      })
    </script>
