<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字长度计算</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.prod.js"></script>
  <style>
    .textWrapper {
      border: 1px solid red;
      height: 100px;
    }
    .textWrapper2 {
      border: 1px solid red;
      height: 100px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="textWrapper" :style="{ width: textWidth }"></div>
    <div class="textWrapper2">{{ text }}</div>
  </div>
  <script>
    const { createApp } = Vue
    const app = createApp({
      setup() {
        const { ref } = Vue
        const text = ref('asdasSDAS奥术大师多#￥%&…………**&y')
        const textWidth = ref(0)
        const canvas = document.createElement('canvas')
        const context = canvas.getContext('2d')
        context.font = "14px Microsoft YaHei";
        const textInfo = context.measureText(text.value)
        console.log(`textInfo`, textInfo);
        textWidth.value = textInfo.width
        context.fillText(text.value, 0 ,50);
        document.body.appendChild(canvas)
        return {
          textWidth,
          text
        }
      }

    })
    app.mount('#app')
  </script>
</body>
</html>
