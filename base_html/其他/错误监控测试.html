    window.addEventListener('error', function(e, a, b) {
      // 过滤js error
      let target = event.target || event.srcElement;
      let isElementTarget = target instanceof HTMLScriptElement || target instanceof HTMLLinkElement || target instanceof HTMLImageElement;
      if (!isElementTarget) return false;
      // 上报资源地址
      let url = target.src || target.href;
      console.log(url);
      console.log('target :', target);
    } ,true)

    window.addEventListener('unhandledrejection', function(e, a, b) {
      console.log('addEventListener error: ', e);
      console.log('addEventListener a: ', a);
      console.log('addEventListener b: ', b);
    })
