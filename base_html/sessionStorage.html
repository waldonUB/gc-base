<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="set">设置sessionStorage</button>
  <button id="get">获取sessionStorage</button>
  <script>
    const _set = document.getElementById("set")
    const _get = document.getElementById("get")
    _set.addEventListener('click', () => {
      window.sessionStorage.setItem('test', 'testVal')
    })
    _get.addEventListener('click', () => {
      console.log(window.sessionStorage.getItem('test'));
    })

  </script>
</body>
</html>
